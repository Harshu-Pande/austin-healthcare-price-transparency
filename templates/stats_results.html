{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <h2>Price Statistics for {{ procedure }}</h2>
</div>

<div class="card mb-4">
    <div class="card-body">
        <canvas id="boxPlot"></canvas>
    </div>
</div>

<div class="mt-4">
    <a href="{{ url_for('stats') }}" class="btn btn-secondary">New Statistics Search</a>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', async function() {
    const response = await fetch(`/api/stats_data?procedure={{ procedure }}`);
    
    if (!response.ok) {
        document.getElementById('boxPlot').innerHTML = '<div class="alert alert-danger">Error fetching statistics data</div>';
        return;
    }
    
    const data = await response.json();
    console.log('Statistics data:', data);
    
    if (data.error) {
        document.getElementById('boxPlot').innerHTML = `<div class="alert alert-info">${data.error}</div>`;
        return;
    }

    const labels = Object.keys(data);
    
    // Add error handling for empty data
    if (labels.length === 0) {
        document.getElementById('boxPlot').innerHTML = '<div class="alert alert-info">No data available for this procedure</div>';
        return;
    }

    const chart = new Chart(document.getElementById('boxPlot'), {
        type: 'boxplot',
        data: {
            labels: labels,
            datasets: [{
                label: 'Price Distribution',
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgb(54, 162, 235)',
                borderWidth: 1,
                outlierRadius: 3,
                itemRadius: 3,
                data: labels.map(plan => [{
                    min: parseFloat(data[plan].min),
                    q1: parseFloat(data[plan].Q1),
                    median: parseFloat(data[plan].median),
                    q3: parseFloat(data[plan].Q3),
                    max: parseFloat(data[plan].max)
                }])
            }]
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Price Distribution by Insurance Plan',
                    font: { size: 16, weight: 'bold' }
                },
                legend: { display: false },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const item = context.raw;
                            if (!item) return [];
                            return [
                                `Min: $${parseFloat(item.min).toFixed(2)}`,
                                `Q1: $${parseFloat(item.q1).toFixed(2)}`,
                                `Median: $${parseFloat(item.median).toFixed(2)}`,
                                `Q3: $${parseFloat(item.q3).toFixed(2)}`,
                                `Max: $${parseFloat(item.max).toFixed(2)}`
                            ];
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Price ($)',
                        font: { size: 14, weight: 'bold' }
                    },
                    ticks: {
                        callback: function(value) {
                            return '$' + value.toFixed(2);
                        }
                    }
                }
            }
        }
    });
});
</script>
{% endblock %}
