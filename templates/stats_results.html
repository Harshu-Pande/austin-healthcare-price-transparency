{% extends "base.html" %}

{% block content %}
<div class="mb-4">
    <h2>Price Statistics for {{ procedure }}</h2>
</div>

<div class="card mb-4">
    <div class="card-body">
        <canvas id="boxPlot"></canvas>
    </div>
</div>

<div class="mt-4">
    <a href="{{ url_for('stats') }}" class="btn btn-secondary">New Statistics Search</a>
</div>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chartjs-chart-box-and-violin-plot/build/Chart.BoxPlot.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', async function() {
    const response = await fetch(`/api/stats_data?procedure={{ procedure }}`);
    const data = await response.json();
    
    if (data.error) {
        document.getElementById('boxPlot').innerHTML = `<div class="alert alert-info">${data.error}</div>`;
        return;
    }

    const labels = Object.keys(data);
    const datasets = [{
        label: 'Price Distribution',
        backgroundColor: 'rgba(54, 162, 235, 0.5)',
        borderColor: 'rgb(54, 162, 235)',
        data: labels.map(plan => ({
            min: data[plan].min,
            q1: data[plan].Q1,
            median: data[plan].median,
            q3: data[plan].Q3,
            max: data[plan].max
        }))
    }];

    new Chart(document.getElementById('boxPlot'), {
        type: 'boxplot',
        data: {
            labels: labels,
            datasets: datasets
        },
        options: {
            responsive: true,
            plugins: {
                title: {
                    display: true,
                    text: 'Price Distribution by Insurance Plan'
                },
                legend: {
                    display: false
                },
                tooltip: {
                    callbacks: {
                        label: function(context) {
                            const item = context.raw;
                            return [
                                `Min: $${item.min.toFixed(2)}`,
                                `Q1: $${item.q1.toFixed(2)}`,
                                `Median: $${item.median.toFixed(2)}`,
                                `Q3: $${item.q3.toFixed(2)}`,
                                `Max: $${item.max.toFixed(2)}`
                            ];
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: 'Price ($)'
                    }
                }
            }
        }
    });
});
</script>
{% endblock %}
